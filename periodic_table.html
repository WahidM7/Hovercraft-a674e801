<!DOCTYPE html>
<html lang="en">
<head>
    <link href="style.css" rel="stylesheet">

    <title>Periodiek Systeem</title>
</head>
<body>
<div>
    <h1>
        Periodiek Systeem
    </h1>
</div>
<div>
    <h2>
        Met links want ik ben episch:
    </h2>
</div>
<div>
    <table>
    <tr>
        <th scope="col">Group</th>
        <th scope="col">1</th>
        <th scope="col">2</th>
        <th scope="col">3</th>
        <th scope="col">4</th>
        <th scope="col">5</th>
    </tr>
    <tr>
        <th scope="row">Period<br>1</th>
        <td class="class_c"><a href="https://en.wikipedia.org/wiki/Hydrogen">1<br></br>H</a></td>
    </tr>
    <tr>
        <th scope="row">2</th>
        <td class="class_f"><a href="https://en.wikipedia.org/wiki/Lithium">2<br></br>Li</a></td>

    </tr>
    <tr>
        <th scope="row">3</th>
        <td class="class_f"><a href="https://en.wikipedia.org/wiki/Sodium">11<br></br>Na</a></td>
        <td class="class_g"><a href="https://en.wikipedia.org/wiki/Magnesium">12<br></br>Mg</a></td>
    </tr>
    <tr>
        <th scope="row">4</th>
        <td class="class_f"><a href="https://en.wikipedia.org/wiki/Potassium">19<br></br>K</a></td>
        <td class="class_g"><a href="https://en.wikipedia.org/wiki/Calcium">20<br></br>Ca</a></td>
        <td class="class_h"><a href="https://en.wikipedia.org/wiki/Scandium">21<br></br>Sc</a></td>

    <tr>

        <td class="class_f"><a href="https://en.wikipedia.org/wiki/Rubidium">37<br></br>Rb</a></td>
        <td class="class_g"><a href="https://en.wikipedia.org/wiki/Strontium">38<br></br>Sr</a></td>
        <td class="class_h"><a href="https://en.wikipedia.org/wiki/Yttrium">39<br></br>Y</a></td>
        <td class="class_h"><a href="https://en.wikipedia.org/wiki/Zirkonium">39<br></br>Zn</a></td>
        <td class="class_h"><a href="https://en.wikipedia.org/wiki/Niobium">40<br></br>Nb</a></td>
    </tr>
